<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="damascus university">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="/assets/css/core.css" rel="stylesheet" />
    <link href="/assets/css/search.css" rel="stylesheet" />
    <link href="/assets/css/results.css" rel="stylesheet" />
</head>

<body>
    <div class="results-container">
        <div class="search-container">
            <form action="/search" method="GET">
                <div class="inner-form">
                    <div class="input-field first-wrap">
                        <input id="search" type="text" name="terms" value="{{query}}" placeholder="What are you looking for?" />
                    </div>
                    <div class="input-field second-wrap">
                        <div class="input-select">
                            <select data-trigger="" name="query-type">
                                <option>AND</option>
                                <option>OR</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field third-wrap">
                        <button class="btn-search" type="submit">SEARCH</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="results">
            <h2>Search Results</h2>
                {% for value in results %}
                <div class="result">
                    <h4><a href="#">{{value}}</a></h4>
                </div>
             {% endfor %}
        </div>
    </div>
    <script src="/assets/js/extention/choices.js"></script>
    <script>
        const choices = new Choices('[data-trigger]', {
            searchEnabled: false
        });
    </script>
</body>

</html>
